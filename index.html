<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Practice!</title>

<style>
#body {
  display: flex;
  text-align: center;
  flex-direction: column;
  padding-left: 100px;
  margin: 20px;
}
.puzzle-row {
  display: flex;
  text-align: center;
}
.puzzleBox {
  display: block;
  text-align: center;
  height: 160px;
  width: 160px;
  margin: 10px;
  border: 2px dashed;
}
#footer {
  display: flex;
  flex-direction: column;
}
#img-section {
  display: flex;
  box-sizing: border-box;
  padding: 15px;
}
.image {
  display: block;
  height: 170px;
  width: 170px;
  padding: 5px;
  text-align: center;
  }
  .image:hover {
  background-color: #aef;
}
img {
  width: 160px;
  height: 160px;
}
</style>



<script>
'use strict';
var tid = 0;
var imgCorrect = [0,0,0,0,0,0,0,0,0];
var puzzleArray = document.getElementsByClassName("puzzleBox");
window.addEventListener("load",init);

function init() {
  document.getElementById("startButton").addEventListener("click",start); 
}
// start() 亂數產生9張圖片的順序而且開始計時
function start() {
  document.getElementById("startButton").disabled = true;
  var sort = [1,2,3,4,5,6,7,8,9];
  var randomSort = [];
  while (sort.length > 0) {
  var ra = Math.floor(Math.random()*sort.length);
  randomSort.push(sort.splice(Math.random()*sort.length,1)[0]);
  };

  for(var i = 0 ; i < 9 ; i++) {
  var img = document.createElement("img");
  img.src = 'img/' + randomSort[i] + '.jpg';
  img.id = randomSort[i] +'_img';
  img.draggable = "true";
  img.addEventListener("dragstart",drag);
  var div = document.createElement('div');
  div.className = 'image';
  div.appendChild(img);
  div.addEventListener("dragover",allowDrop);
  div.addEventListener("drop",drop);
  document.getElementById('img-section').appendChild(div);
  puzzleArray[i].addEventListener("drop",drop);
  puzzleArray[i].addEventListener("dragover",allowDrop);
  puzzleArray[i].addEventListener("dragstart",dropChange);
  };

  tid = setInterval(function() {
    var newtime = (parseFloat(document.getElementById('timeCount').innerHTML)+0.1).toFixed(1);
    document.getElementById('timeCount').innerHTML = newtime;
    var stopSum = 0;
    for (var j = 0; j < 9; j++) {
      stopSum += imgCorrect[j];
    };
    if (stopSum == 9) {
      clearInterval(tid);
      var gameTime = Number(document.getElementById('timeCount').innerHTML);
      alert("XDDDDD , your score is " + gameTime + " seconds")
    };
  }, 100);
};

function drag (e) {
  e.dataTransfer.setData("text",e.target.id);
}

function allowDrop(e){
  e.preventDefault();
}

function drop(e){
  e.preventDefault();
  var data = e.dataTransfer.getData("text");
  if (e.target.tagName == "DIV") {
    e.target.appendChild(document.getElementById(data));
    if (parseInt(e.target.id) == parseInt(data)) {
      imgCorrect[parseInt(data)-1] = 1;
    };
  };
}

function dropChange(e){
  var data = e.dataTransfer.getData("text");
  imgCorrect[parseInt(data)-1] = 0;
}
 
  </script>
</head>

<body>
  <div id="container">
    <div id="header">
      <h1>Homework #1</h1>
      <p>
        一隻蛤蟆 一張嘴 兩隻眼睛 四條腿
        乒乓乒乓 跳下水呀
        蛤蟆不吃水 太平年
        蛤蟆不吃水 太平年
        荷兒梅子兮 水上飄
        荷兒梅子兮 水上飄
      </p>
      <div>
        <h1 id="timeCount">0.0</h1>
      </div>
    </div>

    <div id="body">
      <div class="puzzle-row">
        <div class="puzzleBox" id="1_puzzle"></div>
        <div class="puzzleBox" id="4_puzzle"></div>
        <div class="puzzleBox" id="7_puzzle"></div>
      </div>
      <div class="puzzle-row">
        <div class="puzzleBox" id="2_puzzle"></div>
        <div class="puzzleBox" id="5_puzzle"></div>
        <div class="puzzleBox" id="8_puzzle"></div>
      </div>
      <div class="puzzle-row">
        <div class="puzzleBox" id="3_puzzle"></div>
        <div class="puzzleBox" id="6_puzzle"></div>
        <div class="puzzleBox" id="9_puzzle"></div>
      </div>
    </div>

    <div id="footer">
      <button id = "startButton">START</button>
      <div id="img-section">
        <!-- <div class="image"><img src="img/1~9.jpg" id="img1~9" draggable = "true" ondragstart="drag(event)" ></div> -->
      </div>
    </div>

  </div>

</body>

</html>
